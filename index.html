<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
  </head>
  <body>
    <h1>쇼핑 리스트</h1>
    <p id="first">오늘 끝내자!</p>
    <p class="second">반드시!</p>
    <ul>
      <li random="23">노트북</li>
      <li>가방</li>
      <li>책</li>
      <li>연습장</li>
      <li>볼펜</li>
      <li>지우개</li>
    </ul>
    <!--  -->
    <script>
      // 주석이 틀림 : 자바스크립트 안에서 주석
      // alert("하이");
      // DOM 선택
      const h1 = document.querySelector("h1");
      h1.style.color = "coral"; // "안은 문자열 "
      h1.innerText = "점심리스트";
    </script>
  </body>
</html>
